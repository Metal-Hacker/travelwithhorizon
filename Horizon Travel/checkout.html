<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Along the Horizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">☀️ Along the Horizon</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="checkout.html" style="color: var(--accent-yellow);">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 style="color: var(--primary-burgundy); margin-bottom: 2rem;">Secure Checkout</h1>
        
        <div class="checkout-grid">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="+1 234 567 890" required>
                </div>
                <div class="form-group">
                    <label>Billing Address</label>
                    <textarea rows="3" placeholder="123 Street Name, City, Country" required></textarea>
                </div>
            </form>

            <div>
                <div class="card" style="padding: 1.5rem;">
                    <h3>Order Summary</h3>
                    <div id="cart-items" style="margin: 1rem 0;"></div>
                    <div style="font-size: 1.5rem; font-weight: bold; border-top: 2px solid #eee; padding-top: 10px; display: flex; justify-content: space-between;">
                        <span>Total:</span> <span id="cart-total">$0</span>
                    </div>

                    <div id="payment-gateway-container" class="payment-box">
                        <p style="color: #666; margin-bottom: 10px;">Payment Gateway loads here...</p>
                        
                        <button class="btn" style="width: 100%;">Pay Now (Demo)</button>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Along the Horizon</h3>
                <p>We make you travel the world seamlessly.</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
                <a href="destinations.html">Destinations</a>
                <a href="checkout.html">My Cart</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
